<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM </title>
</head>
<body style="background-color: black;color:white;">
    <ul class="unorderedlist">
        <li>Javascript</li>
    </ul>
</body>
<script>
    const list=document.querySelector(".unorderedlist")
    const firstchild=document.createElement('li')
    const text=document.createTextNode("Python")
    
    list.appendChild(firstchild)
    firstchild.appendChild(text)
    console.log(firstchild.innerText)
    function createelement(language)
    {
         const list1=document.createElement('li')
         const text=document.createTextNode(language)
         list1.appendChild(text)
         list.appendChild(list1)



    }
    createelement("Ruby")
    createelement("C++")
    //Edit
    let secondlang=document.querySelector("li:nth-child(2)")
    let newlist=document.createElement('li')
    let textnode=document.createTextNode("Mojo")
    newlist.appendChild(textnode)
    secondlang.replaceWith(newlist)

    let firstlang=document.querySelector("li:nth-child(1)")
    // let newlist1=document.createElement('li')
    // let textnode1=document.createTextNode("Typescript")
    // newlist1.appendChild(textnode1)
    // firstlang.replaceWith(newlist1)
    firstlang.outerHTML="<li>Typescript</li>"


    // remove
    let lastlang=document.querySelector("li:last-child")
    lastlang.remove()
</script>
</html>
